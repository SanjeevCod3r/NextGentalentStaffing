<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Talent Staffing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .loader img {
            width: 150px;
            height: auto;
            animation: spinAndPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.5));
        }

        @keyframes spinAndPulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .main {
            display: none;
            text-align: center;
            color: #333;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="asset/nextgentalentstaffing logo.png" alt="Loading Logo">
    </div>
    <div class="main">
        <img src="asset/nextgentalentstaffing logo.png" alt="NextGen Talent Staffing Logo" class="logo">
        <div class="message">Website is live soon</div>
        <div class="time" id="time"></div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.main').style.display = 'block';
        }, 2000);

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
